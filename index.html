<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" type="text/css" href="assets/css/reset.css">
    <link rel="stylesheet" type="text/css" href="assets/css/style.css">
    <script src="https://code.jquery.com/jquery-3.3.1.js" integrity="sha256-2Kok7MbOyxpgUVvAk/HJ2jigOSYS2auK4Pfzbm7uH60=" crossorigin="anonymous"></script>
    <link href="https://fonts.googleapis.com/css?family=Rammetto+One" rel="stylesheet">
    <title>GIFtastic Bands!</title>
</head>
<body>
    <img src="    https://wallpapertag.com/wallpaper/small/d/d/c/79982-most-popular-vinyl-wallpaper-1920x1080-images.jpg#.WqB1GWkUsx4.link" style="position: fixed; top: 0px; left: 0px; width: 100%; height: 100%; z-index: -1" alt="background">
    <div class="container">
        <h4>Click the buttons below to see popular GIFs of your favorite bands and musicians! 
            To add a new band to the selection, simply type the band or artist name into the "Add a Band" button
        </h4>
        <br><br>
        <div id="buttons-go-here"></div>
        <form id="band-form">
            <label for="band-input">Add a Band</label>
            <input type="text" id="band-input"><br>
            <!-- Button triggers new band to be added -->
            <input id="add-band" type="submit" value="Add a Band">
        </form>
        <div id ="gifs-go-here"></div>
    </div>
</body>
</html>
